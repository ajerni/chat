<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Andi's Chat Room App</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>ðŸ’¬ Andi's Chat Rooms</h2>
      </div>
      <div class="room-section">
        <div class="current-room">
          <span class="room-label">Current Room:</span>
          <span id="current-room-name" class="room-name">public</span>
          <span id="user-count" class="user-count">0 users</span>
          <div id="user-names-list" class="user-names-list"></div>
        </div>
        <div class="room-input-section">
          <input type="text" id="room-input" placeholder="Enter room name..." maxlength="20">
          <button id="join-room-btn" class="btn btn-primary">Join Room</button>
        </div>
        <div class="active-rooms">
          <h3>Your Rooms</h3>
          <div id="rooms-list" class="rooms-list"></div>
        </div>
      </div>
      <div class="user-info">
        <span id="user-name-display">Guest</span>
      </div>
    </div>

    <div class="main-chat">
      <div class="chat-header">
        <h1>Chat Room</h1>
        <div class="room-info">
          <span id="room-display">public</span>
        </div>
      </div>
      
      <div id="message-container" class="message-container"></div>
      
      <div class="input-container">
        <form id="send-container">
          <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message..." 
            autocomplete="off"
            maxlength="500"
          >
          <button type="submit" id="send-button" class="btn btn-send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Chat Room!</h2>
      <p>Enter your name to get started</p>
      <input type="text" id="name-input" placeholder="Your name..." maxlength="20" autofocus>
      <button id="start-chat-btn" class="btn btn-primary">Start Chatting</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
